<form [formGroup]="form">
    <div class="row">
        <div class="col-xl-6 offset-xl-3 col-sm-8 offset-sm-2">
            <div class="row">
                <div class="form-group mx-xl-0 mx-sm-2">
                    <div class="col-xl-8 col-sm-10 mb-1">
                        <label for="name">User name</label>
                        <input id="name" class="form-control" formControlName="name" type="text">
                        <div class="text-danger mb-0"
                            *ngIf="form.controls.name.invalid && form.controls.name.touched">
                            <p *ngIf="form.controls.name.hasError('required')">Name is required</p>
                        </div>
                    </div>
                    <div class="col-xl-8 col-sm-10">
                        <label for="email">E-mail</label>
                        <input id="email" class="form-control" formControlName="email" type="email">
                        <div class="text-danger mb-0"
                            *ngIf="form.controls.email.invalid && form.controls.email.touched">
                            <p *ngIf="form.controls.email.hasError('required')">E-mail is required</p>
                            <p *ngIf="form.controls.email.hasError('email')">Invalid e-mail</p>
                        </div>
                    </div>
                    <div class="col-xl-8 col-sm-10">
                        <label for="password">Password</label>
                        <input id="password" class="form-control" formControlName="password" type="password">
                        <div class="text-danger mb-0"
                            *ngIf="form.controls.password.invalid && form.controls.password.touched">
                            <p *ngIf="form.controls.password.hasError('required')">Password is required</p>
                            <p *ngIf="form.controls.password.hasError('minlength')">
                                Required min length is {{form.controls.password.getError('minlength').requiredLength}} but you entered {{form.controls.password.getError('minlength').actualLength}}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-1">
                <div class="col-xl-3 col-sm-4">
                    <button class="btn btn-outline-secondary mx-xl-0 mx-sm-2" (click)="backToLogin()">Back</button>
                </div>
                <div class="col-xl-4 offset-xl-3 col-sm-5 offset-sm-3">
                    <button class="btn btn-primary mx-xl-0 px-xl-2 mx-sm-4" (click)="checkIn()" [disabled]="checkInButtonDisabled" >Check-in</button>
                </div>
            </div>
        </div>
    </div>
</form>
