<body>
    <header style="font-size: larger;">
        <nav class="navbar navbar-dark bg-dark navbar-expand-md">
            <div class="mx-2">
                <a class="navbar-nav navbar-brand nav-link" routerLink=""><fa-icon [icon]="carrotIcon"></fa-icon> Food diary </a>
            </div>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#theMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="theMenu" class="navbar-collapse collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" routerLink="personal-account">{{profileMask}}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="diary-menu">App menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" *ngIf="!authorized" (click)="login()" style="cursor: pointer;">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link card-link" *ngIf="authorized" (click)="logout()" style="cursor: pointer;">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="container mt-3">
        <router-outlet></router-outlet>
    </div>
</body>
